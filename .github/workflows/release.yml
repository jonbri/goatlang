name: Release
on:
  workflow_dispatch:
jobs:
  Release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install Golang
        run: ./bin/install-go.sh
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          registry-url: 'https://registry.npmjs.org'
      - name: Check
        run: |
          yarn install && yarn test
          yarn test
          yarn start
          yarn start:go

      - name: Determine next version
        id: determine_next_version
        run: |
          NEW_VERSION=`./bin/gotagger`
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          cat $GITHUB_OUTPUT
      - name: changelog
        id: changelog
        run: |
          git config --global user.name 'goatlang'
          git config --global user.email 'goatlang@users.noreply.github.com'
          yarn changelog
      - name: PR
        env:
          NEW_VERSION: ${{ steps.determine_next_version.outputs.NEW_VERSION }}
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: >-
            release: ${{ steps.determine_next_version.outputs.NEW_VERSION }}
          title: >-
            release: ${{ steps.determine_next_version.outputs.NEW_VERSION }}

